<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            background-image: url(pexels-chanwalrus-958545.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            margin: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .menu-item img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-item h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-item">
            <img src="dish1.jpg" alt="Menu Item 1">
            <h3>Butter Chicken</h3>
        </div>
        <div class="menu-item">
            <img src="dish2.jpg" alt="Menu Item 2">
            <h3>Shahi Paneer</h3>
        </div>
        <div class="menu-item">
            <img src="dish3.jpg" alt="Menu Item 3">
            <h3>Veg Noodles</h3>
        </div>
        
    </div>
</body>
</html>
